		<script>
			$(function(){
				$.ajax({
					url:jspFileRoute + "X_packet_cell_list.jsp",
					type:"post",
					data:{},
					success:function(data){
	
						data=$.parseJSON(data);
		
						var Html="";
						for(i=0; i<$(data['result']).size(); i++){
							Html+="<div class='packet_user'>";
							Html+="<div class=\"packet_circle\">";
							Html+="<img src=\"img/logo.png\">";

							Html+="</div>";
							Html+="<div class=\"packet_friendName\" value='"+data['result'][i]['idx']+"' >";
							Html+=decodeURIComponent(data['result'][i]['cellName']);
							Html+="</div>";
							Html+="<div class=\"packet_friendDescription\">";
							Html+=data['result'][i]['cellDescription'];
							Html+="</div>";
							Html+="</div>";
						}
							$(".packet_userlist").html(Html);
							$(".packet_friendName").bind("tap, click",function(){
								var idx=$(this).attr('value');
								location.href="packet_cell_view.html#"+idx;
							});
					},
					error:function(){}
				});

			});
			
			$(document).ready(function() {
				settingApplication(); // 어플리케이션 기본 세팅
			});
		</script>
